<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hangman</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="container outset">
      <div class="container-fluid">
        <div class="row">
          <div class="col text-center">
            <h1>Hangman</h1>
          </div>
        </div>
        <div class="row ">
            <div class="col ">
              <h4 id="displayedGuesses">Guesses: X / X</h4>
            </div>
          </div>
        <div class="row m-3">
          <div class="col text-center">
            <h3 id="displayedWord">Displayed Word</h3>
          </div>
        </div>
       
        <div class="row m-3">
          <div class="col d-flex justify-content-start">
            <h5 id="letterBank">Letter Bank</h5>
          </div>
        </div>
        <div class="row m-4">
          <div class="col d-flex justify-content-center">
            <input type="text" id="userInput" maxlength="1" readonly />
          </div>
        </div>
        <div class="row m-4">
          <div class="col d-flex justify-content-center">
            <button id="startBtn" onclick="changeText()" type="button" class="btn btn-primary">
              Start
            </button>
          </div>
          
          <div class="col d-flex justify-content-center">
            <button id="restartBtn" type="button" class="btn btn-danger">
              Restart
            </button>
          </div>
        </div>
      </div>
      <div id="hangman-display">
        
        <img src="/images/manTalk.png" alt="stickman">
        
    </div>
    <div class="hangmanLetters" id="hangmanLetters"><p>Stickman Hint</p></div>
    </div>
    
   
    <audio id="sound" autoplay src="/audio/25. Toby Fox - Dating Start!.mp3"></audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
